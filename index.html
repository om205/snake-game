<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="design.css">
    <script src="./snake.js"></script>
    <script src="./ui.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">Slytherin-Go</div>
    <div class="settings" id="settings">
        <button class="close" id="close">X</button>
        <form id="settings-form">
            <div>
                <label for="level">Level
                    <select name="level">
                        <option value="false">No Wall</option>
                        <option value="true">Wall</option>
                    </select>
                </label>
                
            </div>
            <div>
                <label for="fps">FPS
                    <select name="fps">
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                    </select>
                </label>
                
            </div>
            <div>
                <label for="theme">Theme
                    <select name="theme">
                        <option value="0">Green</option>
                        <option value="1">Red</option>
                        <option value="2">Blue</option>
                        <option value="3">Yellow</option>
                    </select>
                </label>
                
            </div>
            <button id="save" class="save" type="submit">Save</button>
        </form>
    </div>
    <div class="score-panel" id="score-panel">0
        <div class="icon" id="icon"></div>
    </div>
    <div class="pane" id="pane">
        <div class="msg" id="msg">
            <div id="message">Click below to start</div>
            <span id="score">üêç</span>
            <button id="start-btn">Start</button>
        </div>
    </div>
</body>
</html>
